<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Settings</title>
   <link rel="stylesheet" href="./static/css/style.css">

</head>

<body>
   <div class="audio"></div>
   
   <aside class="aside"></aside>

   <div class="wrapper">

      <header class="header"></header>
      <!-- можно создать одельный файл как header aside audio -->
      <main>
         <h1 style="text-transform: uppercase; font-size: 60px;">Settings</h1>
         <form class="form" action="">
            <div class="name">
               <label for="" class="name_someone">Your name</label>
               <input type="text" placeholder="Alex Adams">
            </div>
            <div class="dark">
               <p>Preffered Theme</p>
               <div class="switch-button">
                  <input class="switch-button-checkbox" type="checkbox"></input>
                  <label class="switch-button-label" for=""><span class="switch-button-label-span">Dark</span></label>
               </div>
            </div>
            <div class="premium">
               <p>Free or Premium</p>
               <div class="switch-button_2">
                  <input class="switch-button-checkbox" type="checkbox"></input>
                  <label class="switch-button-label" for=""><span class="switch-button-label-span">Free</span></label>
               </div>
            </div>
         </form>
         <h2 class="sorry">No more settings &#128517;</h2>
      </main>
   </div>
   <script src="./js/default.js"></script>
</body>

</html>
