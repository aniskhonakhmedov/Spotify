<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Playlist</title>
   <link rel="stylesheet" href="./static/css/style.css">
   <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>
   <div class="audio">
      <a href="#" class="audio-user">
         <p class="audio-user-name">The Weeknd</p>
         <span class="audio-user-album">Starboy</span>
      </a>
      <audio class="audio-play" src="" controls muted></audio>
   </div>
   <aside class="aside">
      <a href="#" class="aside-logo close-logo">
         <img src="./img/logo.png">
      </a>
      <div class="list">
         <p class="list-name">NAVIGATION</p>
         <a href="./index.html" class="list-link">Homepage</a>
         <a href="./playlist.html" class="list-link">Playlists</a>
         <a href="./settings.html" class="list-link">Settings</a>
      </div>

      <div class="list">
         <p class="list-name">PLAYLISTS</p>
         <a href="./userlist.html" class="list-link">Liked songs</a>
      </div>

      <div class="list tra">
         <p class="list-name">STAY</p>

      </div>
   </aside>
   <div class="wrapper">
      <header class="header">
         <div class="hidden"><img src="./img/logo.png" class="aside-logo" alt=""></div>
         <div class="header-search">
            <input type="text" class="search" placeholder="Search by name and artist">
            <img src="./img/search.png" width="30px">
         </div>
         <a href="#" class="header-user">
            <div class="header-user-name">Alex Adams</div>
            <div class="header-user-status">Free user</div>
         </a>
      </header>
      <!-- можно создать одельный файл как header aside audio -->
      <button class="create">+ Create playlist</button>
      <main>
      </main>
   </div>

   <div class="modal">
      <div class="bg"></div>
      <div class="show">
         <h1>Create your playlist</h1>
         <form name="register">
            <label for="">Name</label>
            <input type="text" name="title" class="input" placeholder="Name your playlist">
            <button>Создать</button>
         </form>
      </div>
   </div>
   <script src="./js/data.js" type="script/javascript"></script>
   <script src="./js/default.js" type="module"></script>
   <script src="./js/playlist.js" type="module"></script>
</body>

</html>
