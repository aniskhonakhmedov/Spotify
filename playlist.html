<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Playlist</title>
   <link rel="stylesheet" href="./static/css/style.css">
   <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>
   <div class="audio">
      <a href="#" class="audio-user">
         <p class="audio-user-name">The Weeknd</p>
         <span class="audio-user-album">Starboy</span>
      </a>
      <audio class="audio-play" src="" controls muted></audio>
   </div>

   <aside class="aside"></aside>

   <div class="wrapper" style="margin-top: 10px;">
      <header class="header">
      </header>
      <!-- можно создать одельный файл как header aside audio -->
      <main style="padding-left: 10px;">
         <button class="create">+ Create playlist</button>
         <p style="margin-top: 20px;">
            Your play list
         </p>

         <div class="set">

         </div>
      </main>
   </div>

   <div class="modal">
      <div class="bg"></div>
      <div class="show">
         <h1>Add to playlist</h1>
         <form name="register">
            <label for="">Name</label>
            <input type="text" name="title" class="input" placeholder="Name your playlist">
            <button class="create-close">Создать</button>
         </form>
      </div>
   </div>

   <script src="./js/data.js" type="script/javascript"></script>
   <script src="./js/default.js" type="module"></script>
   <script src="./js/playlist.js" type="module"></script>
   <script src="./js/animation.js"></script>
</body>

</html>
